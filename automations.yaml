- id: '1589708292156'
  alias: Turn off all lights when Justin and Steph leave
  description: ''
  trigger:
  - entity_id: person.justin
    from: home
    platform: state
    to: away
  - entity_id: person.steph
    from: home
    platform: state
    to: away
  condition:
  - condition: state
    entity_id: person.justin
    state: away
  - condition: state
    entity_id: person.steph
    state: away
  action:
  - entity_id: all
    service: light.turn_off
